<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Year</title>
    <link rel="shortcut icon" href="Stream Tech Notes.png" type="image/x-icon">
    <link rel="shortcut icon" href="Stream Tech Notes.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
        .heading{
            text-decoration: underline;
            font-family: "Marcellus SC", serif;
            font-style: normal;
            font-size: x-large;
            color: beige;
        }
        .semester-heading{
            font-size: x-large; 
            font-family: 'Times New Roman', Times, serif; 
            color: beige; 
            margin-top: 20px;
        }

        h1, h2 {
            margin: 0;
        }

        .slogan {
            margin-bottom: 20px;
        }

        main {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .semester {
            width: 45%;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
            text-align: center;
        }

        .branch-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .branch-button {
            font-size: small; /* Reduced font size */
            display: flex;
            align-items: center;
            width: 80%; /* Adjust the width as needed */
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            justify-content: space-between;
            position: relative;
            text-align: center;
        }
        
        /* Styling for the drop-down arrow */
        .branch-button span {
            font-size: medium; /* Adjusted font size */
        }
       
    
        .subject-list {
            display: none;
            width: 80%;
            border: 3px solid white; /* Add a border to the subject list */
            background-color: #81877ea9;
            color: beige;
            list-style: none;
            padding: 0;
            margin: 15px;
            text-align: left;
        }

        .subject-list li {
            padding: 10px;
            border-bottom: 2px solid white; 
        }

        .subject-list li:last-child {
            border-bottom: none;
        }

        .heading{
            font-family: "Marcellus SC", serif;
            font-style: normal;
            font-size: xx-large;
            color: white;
            text-decoration: underline; 
        }
        .box {
            background-color: #333;
            width: 45%;
            padding: 20px;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: black; /* Black buttons */
            background-color: #4CAF50;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #222; /* Darker background on hover */
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .box {
            border: 2px double white;
            background-color: #000000;
            width: 45%;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px; /* Added margin-bottom for spacing */
        }
        
        .button-container {
            margin-top: 20px;
        }
        .semester-heading{
            font-size: x-large; 
            font-family: 'Times New Roman', Times, serif; 
            color: beige; 
            margin-top: 20px;
        }
    
    </style>
</head>
<body>

    <!-- Header Section with Logo, Name, and Slogan -->
    <header>
        <img src="Stream Tech Notes.png" alt="Your Website Logo">
        <h1 class="heading">Stream Tech Notes</h1>
        <div class="slogan" style="font-size: x-large; font-family: 'Times New Roman', Times, serif; color: beige; margin-top: 20px;">"Unlocking Knowledge, One Byte at a Time: BTech Notes Hub"</div>
    </header>

    <div class="container">
        <div class="box">
            <h2 class="semester-heading" style="text-align: center;" >GROUP A</h2>
            <div class="button-container">
                <button onclick="openPDF('BT101.pdf')">BT101 - Engineering Chemistry </button>
                <button onclick="openPDF('BT102.pdf')">BT102 - Mathematics-I</button>
                <button onclick="openPDF('BT103.pdf')">BT103 - English for Communication</button>
                <button onclick="openPDF('BT104.pdf')">BT104 - Basic Electrical & Electronic Engineering </button>
                <button onclick="openPDF('BT105.pdf')">BT105 - Engineering Graphics</button>
            </div>
        </div>
        <div class="box">
            <h2 class="semester-heading" style="text-align: center;" >GROUP B</h2>
            <div class="button-container">
                <button onclick="openPDF('BT201.pdf')">BT201 - Engineering Physics</button>
                <button onclick="openPDF('BT202.pdf')">BT202 - Mathematics-II</button>
                <button onclick="openPDF('BT203.pdf')">BT203 - Basic Mechanical Engineering </button>
                <button onclick="openPDF('BT204.pdf')">BT204 - Basic Civil and engineering Mechanics</button>
                <button onclick="openPDF('BT205.pdf')">BT205 - Basic Computer Engineering</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSubjects(branch) {
            var subjects = document.getElementById(branch + "-subjects");
            subjects.style.display = (subjects.style.display === 'none' || subjects.style.display === '') ? 'block' : 'none';
        }

        function openPDF(pdfFileName) {
            window.open(pdfFileName, '_blank');
        }
    </script>

</body>
</html>
